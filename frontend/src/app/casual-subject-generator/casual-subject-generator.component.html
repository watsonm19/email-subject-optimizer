<div>
    <h2>Generate Casual Email Subject Lines</h2>
    <textarea [(ngModel)]="emailContent" placeholder="Enter email content"></textarea>
    <button (click)="generateCasualSubjectLines()">Generate</button>
  
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="subjectLines.length">
      <h3>Suggested Subject Lines:</h3>
      <ul>
        <li *ngFor="let line of subjectLines">{{ line }}</li>
      </ul>
    </div>
</div>
